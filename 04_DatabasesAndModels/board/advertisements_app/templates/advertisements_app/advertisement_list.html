<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Список объявлений</title>
</head>
<body>
	<h1>Бесплатные объявления</h1>

	{% if advertisements_list %}
	<ul>
		{% for adv in advertisements_list %}
		<li>
			<a href="/advertisements/{{adv.id}}">{{adv.title}}</a>
			<p>{{adv.price}} rub</p>
			<p>{{adv.category}}</p>
		</li>
		{%endfor%}
	</ul>
	{%else%}
		<p>Объявлений нет</p>
	{%endif%}


</body>
</html>
