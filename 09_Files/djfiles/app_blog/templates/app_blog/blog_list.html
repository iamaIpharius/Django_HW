<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BLOG</title>
</head>
<body>
	<h1>Записи</h1>


	{% if blog_list %}
	<ul>
		{% for blog in blog_list %}
		<li>
			<p>{{blog.user.username}}</p>
			<a href="/blog/{{blog.id}}">{{blog.title}}</a>
			<p>{{blog.content|truncatechars:100}}</p>
		</li>
		{%endfor%}
	</ul>
	{%else%}
		<p>Записей нет</p>
	{%endif%}
</body>
</html>
