{% extends 'app_blog/blog_base.html' %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{%trans "Mass upload"%}</title>
</head>
<body>
{% block content %}
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">{%trans "Upload"%}</button>
	</form>
{% endblock %}
</body>
</html>
