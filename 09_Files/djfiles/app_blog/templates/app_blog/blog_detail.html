{% extends 'app_blog/blog_base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
{% block content %}
	<h2>{{title}}</h2>
	<p>{{content}}</p>
	{% if images %}
		{%for image in images%}
			<img src="{{image.image.url}}" alt="connect" style="max-height: 300px">
		{%endfor%}
	{%endif%}
{% endblock %}
</body>
</html>
